# required options
mfs__opts_name: "{{ mfs_opts.name }}"
mfs__opts_url: "{{ mfs_opts.url }}"
mfs__opts_sha1: "{{ mfs_opts.sha1 }}"

# optional options
mfs__src_dir: "{{ mfs_opts.src_dir | default('/usr/local/src/{}'.format(mfs__opts_name)) }}"
mfs__archive_dir: "{{ mfs_opts.archive_dir | default(mfs__src_dir + '/distfiles') }}"
mfs__unpacked_dir: "{{ mfs_opts.unpacked_dir | default(mfs__src_dir + '/unpacked') }}"

# note: this can be a list. Set to [] to disable notification
mfs__opts_notify: "{{ mfs_opts.notify | default('restart {}'.format(mfs__opts_name)) }}"

# E.g.: "--strip-components=1" for .tar.*, or "-j" for .zip
mfs__opts_unarchive_extra_opts: "{{ mfs_opts.unarchive_extra_opts | default([]) }}"
# See https://docs.ansible.com/ansible/latest/modules/make_module.html#parameters
mfs__make_params: "{{ mfs_opts.make_params | default({}) }}"

mfs__make_targets: "{{ mfs_opts.make_targets | default(['', 'install']) }}"

# derrived variables
mfs__download_dest: "{{ mfs__archive_dir + '/' + (mfs__opts_url | basename) }}"
